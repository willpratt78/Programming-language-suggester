<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pick your perfect coding language</title>
</head>
<body>
  <form id="dark-mode">
    <button type="button">Dark Mode</button>
  </form>
  <form id="light-mode">
    <button type="button">Light Mode</button>
  </form>
  <form id="quiz-form">
    <div class="container">      
      <label for="data">Do you like to do data analysis?</label>
      <select name="data" id="data">
        <option value="1">Yes, it's my favorite</option>
        <option value="2"> I'm neutral on it.</option>
        <option value="3">I hate it.</option>
      </select>
    </div>
    <div class="container">
      <label for="animal">Which of these animals is your favorite?</label>
      <select name="animal" id="animal">
        <option value="1">Dogs</option>
        <option value="2"> Axolotyls</option>
        <option value="3">Otters</option>
      </select>
    </div>
    <div class="container">
      <label for="color">Which of these is your <strong>least</strong> favorite color?</label>
      <select name="color" id="color">
        <option value="1">Purple</option>
        <option value="2"> Orange</option>
        <option value="3">Honey</option>
      </select>
    </div>
    <div class="container">
      <label for="orginized">Are you an organized person?</label>
      <select name="orginized" id="orginized">
        <option value="1">Yes, everything is in it's place.</option>
        <option value="2"> Everything has a place, but it's probably weird.</option>
        <option value="3">Nope, my life is chaos.</option>
      </select>
    </div>
    <div class="container">
      <label for="active">Are you an active person?</label>
      <select name="active" id="active">
        <option value="1">Yes, I'm always on the move.</option>
        <option value="2"> I work-out to be healthy not cus I like it.</option>
        <option value="3">Only when there's a pizza at the end of the driveway.</option>
      </select>
    </div>
    <div class="container">
      <button type="submit">Submit!</button>
    </div>
  </form>
  <div id="output"></div>
</body>
</html>
